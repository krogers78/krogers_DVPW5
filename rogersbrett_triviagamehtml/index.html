<!DOCTYPE html>
<html lang="en">
<head>
  <title>That Trivia Game</title>
  <script src="/js/do.js" defer></script>
  <script src="/js/utils.js" defer></script>
  <script src="/js/anime.min.js" defer></script>
  <script src="/js/mvc.js" defer></script>
  <script src="/js/main.js" defer></script>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="wrapper">
    <!-- <section id="miscContent"></section> -->
    <section id="pOneScores">
      <p class="tenk">10,000</p>
      <p class="eightk">8,000</p>
      <p class="sevenk">7,000</p>
      <p class="sixk">6,000</p>
      <p class="fivek">5,000</p>
      <p class="fourk">4,000</p>
      <p class="threek">3,000</p>
      <p class="twok">2,000</p>
      <p class="onek">1,000</p>
      <p class="pointfive">500</p>
      <h3 id="oneName"></h3>
    </section>
    <section id="main">
      <form id="gameSetup">
        <p>
          <label>
            Player One:
            <input type="text" id="pOneName" required>
          </label>
        </p>
        <p>
          <label>
            Player Two:
            <input type="text" id="pTwoName" required>
          </label>
        </p>
        <p>
          <label>
            Category
            <select id="categoryPicker">
              <option value="any">Surprise Me</option>
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals &amp; Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science &amp; Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
              <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
          </label>
         </p>
        <p>
          <label>
            Select a Difficulty
            <select id="difficultyPicker">
              <option value="any">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </label>
         </p>
        <button type="submit" id="submitBtn">Start Game</button>
      </form>
    </section>
    <section id="pTwoScores">
      <p class="tenk">10,000</p>
      <p class="eightk">8,000</p>
      <p class="sevenk">7,000</p>
      <p class="sixk">6,000</p>
      <p class="fivek">5,000</p>
      <p class="fourk">4,000</p>
      <p class="threek">3,000</p>
      <p class="twok">2,000</p>
      <p class="onek">1,000</p>
      <p class="pointfive">500</p>
      <h3 id="twoName"></h3>
    </section>
    <section id="scores"></section>
  </div>
</body>
</html>
